<!DOCTYPE html>
<html>
  <head>
    <title>A semantic HTML file by David Kloeber</title>
  </head>
<body>

  <header>
      <!-- SECTION: A group in a series of related content pieces. -->
    <section>

        <!-- NAV: Defines a group a navigation links. -->
      <nav>
<item>Home</item>
      </nav>
    </section>
  </header>

    <!-- MAIN: Primary content of the page. -->
    <main>
        <h1>HTML Semantics Cheat Sheet</h1>
        <section>
            <!-- ARTICLE: A piece of content that’s independent. Could be removed from this website and still make sense.-->
            <article>

            <!-- Embeds annotated images, illustrations, photos, code, etc. Could be moved out of place and would still make sense. -->
            <figure>
                <img>
                <figcaption></figcaption>
            </figure>
            </article>
        </section>
        
        <!-- FOOTER: When inside <body> it’s the website footer. When inside <article> it’s the least important information. -->
            
        <footer><p>© 2020 David Kloeber</p></footer>
    </main>
</body>
</html>
